<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>

    <nav>
        <a href="">To Do List</a>
    </nav>

    <article>
        <div class="list-container">
            <div class="task-input-container">
                <input id="task-input" class="task-input" placeholder="Type a task..." type="text">
                <button id="add-btn" class="add-btn">Add</button>
            </div>
            <span id="error-msg" class="erorr-msg"></span>
            <div class="lower-part">
                <div id="created-task-box" class="created-task-box">
            </div>
            </div>
        </div>
    </article>

    <script src="./Java script/script.js"></script>

</body>
</html>
